<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - CO Farm</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard">
  <div class="sidebar" id="sidebar">
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <header>
    <button class="hamburger" onclick="toggleSidebar()">☰</button>
    <h1 class="logo">CO Farm Monitoring</h1>
    <div id="nombreFinca"></div>
  </header>

  <main>
    <section class="estaciones">
      <button onclick="mostrarEstacion('porcino')">Estación 1 - Corral Porcino</button>
      <button onclick="mostrarEstacion('cultivo')">Estación 2 - Cultivos</button>
      <button onclick="mostrarEstacion('piscicultura')">Estación 3 - Piscicultura</button>
    </section>

    <section id="datosEstacion"></section>
  </main>

  <script src="dashboard.js"></script>
</body>

</html>
